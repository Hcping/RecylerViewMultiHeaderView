apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'
buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.3.4'
    }
}
def siteUrl = 'https://github.com/mengzhidaren/RecylerViewMultiHeaderView'   // 项目的主页
android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 3
        versionName "1.0.2"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
        checkReleaseBuilds false
    }
}

dependencies {
    provided 'com.android.support:recyclerview-v7:25.3.1'
}
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
tasks.withType(Javadoc) {
    options.encoding = "UTF-8"
}

publish {
    userOrg = 'yuyunlongyyl' //用户所在组织
    groupId = 'com.yyl.multiview'// 包名
    artifactId = 'recyclerview-multiheaderview' // library的名字
    publishVersion = '1.0.2'// 版本
    desc = 'recyclerview-multiheaderview  support   webView   View   Video' // 描述
    website = siteUrl
}